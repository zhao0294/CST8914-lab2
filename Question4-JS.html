<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <title>Question 4 - JavaScript</title>
</head>

<body>
    <h1>HTML DOM Events</h1>
    <p>Trigger a function on hover that will output "Hello World":</p>

    <button onmouseover="myFunction()" onfocus="myFunction()" onkeydown="myFunction()" onmouseout="clearFunction()"
        onblur="clearFunction()">Action!</button>
    <p id="demo"></p>
</body>
<script>
    function myFunction() {
        document.getElementById("demo").innerHTML = "Hello World";
    }

    function clearFunction() {
        document.getElementById("demo").innerHTML = "";
    }
</script>

</html>
